<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="content">
    <header class="header">
      <figure class="header__matrix">
        <img class="header__matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      </figure>
      <a
          class="header__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="checklist">
      <section class="section section_add" id="add-item">
        <h3 class="section__title section__title_add">Add Item</h3>
        <div class="section__row">
          <input type="text"  class="section__add-task" id="new-task">
          <button class="section-add__btn btn">Add</button>
        </div>
      </section>
      <section class="section section_todo">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="todo">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__task-label">Pay Bills</label>
            <input type="text" class="list-item__text">
            <button class="list-item__btn-edit btn">Edit</button>
            <button class="list-item__btn-delete btn">
              <img class="list-item__icon"src="./remove.svg" alt="Delete button icon">
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__text">
            <button class="list-item__btn-edit btn">Save</button>
            <button class="list-item__btn-delete btn">
              <img class="list-item__icon" src="./remove.svg" alt="Delete button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_completed" id="completed">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox" checked>
            <label class="list-item__task-label">See the Doctor</label>
            <input type="text" class="list-item__text">
            <button class="list-item__btn-edit btn">Edit</button>
            <button class="list-item__btn-delete btn">
              <img class="list-item__icon" src="./remove.svg" alt="Delete button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
