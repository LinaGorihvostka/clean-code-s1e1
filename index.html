<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="content">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main">
      <div id="add-element">
        <h3 class="title" for="new-task">Add Item</h3>
        <div class="task-row">
          <input type="text" id="new-task" class="task-label input-text" >
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="list" id="todo">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="icon"src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
